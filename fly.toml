# fly.toml file generated for rss-bridge on 2022-08-07T21:40:07+01:00

app = "rss-bridge"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  # http_checks = []
  internal_port = 80
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  # [services.concurrency]
  #   hard_limit = 25
  #   soft_limit = 20
  #   type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "30s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  [[services.http_checks]]
    interval = "15s"
    grace_period = "30s"
    method = "get"
    path = "/lib/bootstrap.php"
    protocol = "http"
    restart_limit = 0
    timeout = "5s"
    tls_skip_verify = false
    
  [[services.http_checks.headers]]
    Host = "rss-bridge.lewd.tech"
  